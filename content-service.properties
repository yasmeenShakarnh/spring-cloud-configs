# =================== SERVER CONFIG ===================
server.port=5050

# =================== APPLICATION NAME ===================
spring.application.name=CONTENT-SERVICE

# =================== DATABASE CONFIG ===================
spring.datasource.url=jdbc:postgresql://localhost:5432/content_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# =================== JPA CONFIG ===================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =================== FILE STORAGE ===================
storage.path=uploads/resources

# =================== EUREKA CLIENT ===================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# =================== SPRING MVC / WEB ===================
spring.mvc.dispatch-options-request=true
spring.web.resources.add-mappings=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


# =================== DISABLE DEFAULT SECURITY (for debugging only) ===================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# =================== FEIGN CLIENT CONFIG ===================
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# =================== LOGGING ===================
logging.level.org.springframework=INFO
logging.level.com.lms=DEBUG
